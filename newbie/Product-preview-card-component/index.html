<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<div class="product">
			<div class="product__image"></div>
			<div class="product-info">
				<span class="product__caption">PERFUME</span>
				<h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
				<p class="product__description">
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div>
					<span class="product__price"> $149.99 </span>
					<span class="product__price--strikethrough">$169.99</span>
				</div>
				<button class="product__button">
					<img class="" src="images/icon-cart.svg" /> Add to Cart
				</button>
			</div>
		</div>
	</body>
</html>
